<div class="container">
    <h2>Proveedores</h2>
    <button class="create" (click)="createProveedore()">Crear Nuevo Proveedor</button>
    <ul>
      <li *ngFor="let proveedore of proveedores" (click)="selectProveedore(proveedore)">
        {{ proveedore.nombre }}
        <div class="button-group">
          <button class="edit" (click)="selectProveedore(proveedore); $event.stopPropagation()">Editar</button>
          <button class="delete" (click)="deleteProveedore(proveedore.idProveedor); $event.stopPropagation()">Eliminar</button>
        </div>
      </li>
    </ul>
  
    <app-proveedore-form 
      *ngIf="selectedProveedore" 
      [proveedore]="selectedProveedore" 
      (save)="loadProveedores()" 
      (cancel)="clearSelection()">
    </app-proveedore-form>
  </div>
