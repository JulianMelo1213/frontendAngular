<div class="container">
    <h2>Clientes</h2>
    <button class="create" (click)="createCliente()">Crear Nuevo Cliente</button>
    <ul>
      <li *ngFor="let cliente of clientes" (click)="selectCliente(cliente)">
        {{ cliente.nombre }}
        <div class="button-group">
          <button class="edit" (click)="selectCliente(cliente); $event.stopPropagation()">Editar</button>
          <button class="delete" (click)="deleteCliente(cliente.idCliente); $event.stopPropagation()">Eliminar</button>
        </div>
      </li>
    </ul>
  
    <app-cliente-form 
      *ngIf="selectedCliente" 
      [cliente]="selectedCliente" 
      (save)="loadClientes()" 
      (cancel)="clearSelection()">
    </app-cliente-form>
  </div>
