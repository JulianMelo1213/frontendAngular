<div class="container">
    <h2>Ventas</h2>
    <button class="create" (click)="createVenta()">Crear Nueva Venta</button>
    <ul>
      <li *ngFor="let venta of ventas" (click)="selectVenta(venta)">
        Venta ID: {{ venta.idVenta }}
        <div class="button-group">
          <button class="edit" (click)="selectVenta(venta); $event.stopPropagation()">Editar</button>
          <button class="delete" (click)="deleteVenta(venta.idVenta); $event.stopPropagation()">Eliminar</button>
        </div>
      </li>
    </ul>
  
    <app-venta-form 
      *ngIf="selectedVenta" 
      [venta]="selectedVenta" 
      (save)="loadVentas()" 
      (cancel)="clearSelection()">
    </app-venta-form>
  </div>
