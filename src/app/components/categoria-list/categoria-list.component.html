<div class="container">
  <h2>Categorias</h2>
  <button class="create" (click)="createCategoria()">Crear Nueva Categoria</button>
  <ul>
    <li *ngFor="let categoria of categorias" (click)="selectCategoria(categoria)">
      {{ categoria.descripcion }}
      <div class="button-group">
        <button class="edit" (click)="selectCategoria(categoria); $event.stopPropagation()">Editar</button>
        <button class="delete" (click)="deleteCategoria(categoria.idCategoria); $event.stopPropagation()">Eliminar</button>
      </div>
    </li>
  </ul>

  <app-categoria-form 
    *ngIf="selectedCategoria" 
    [categoria]="selectedCategoria" 
    (save)="loadCategorias()" 
    (cancel)="clearSelection()">
  </app-categoria-form>
</div>
